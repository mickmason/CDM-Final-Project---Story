        //Abstract
        function CanvasObject() {
            Object.defineProperties(this, {
                x: { 
                    get: function getX() {
                        return x;
                    },
                    set: function setX(x) {
                        this.x = x;
                    }
                },
                y: { 
                    get: function getY() {
                        return y;
                    },
                    set: function setY(y) {
                        this.y = y;
                    }
                    
                },
                ctx: {  
                    get: function getCtx() {
                        return ctx;
                    },
                    set: function setCtx(ctx) {
                        this.ctx = ctx;
                    }
                }
            });
        }

        function FillRect(ctx,x,y,w,h) {
            this.x = x; this.y = y, this.w =w, this.h = h; this.ctx = ctx; 
            //console.log("This x " + this.x);
            ctx.fillRect(x,y,w,h) ;  
        
        }
        
        FillRect.prototype = CanvasObject.prototype;

        function ClearRect(ctx,x,y,w,h) {
          ctx.clearRect(x,y,w,h) ;  
        }
